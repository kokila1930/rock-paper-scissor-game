<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <style>
        body{
          background-color: black;
          color:white;
          font-family: Arial;
        }
        button{
          background-color: black;
          margin: 10px;
          padding: 10px;
          font-size: 90px;
          border:3px solid;
          border-radius: 100%;
          border-color: aliceblue;
          cursor: pointer;
        }
        button:hover{
          background-color: gold;
          border:3px solid black;
        }
        .resetbutton{
             background-color: aliceblue;
             padding: 10px;
             margin:20px;
             font-size: larger;
             font-weight: bold;
             border-radius: 0;
        }
        .js-result{
          font-size: xx-large;
          font-weight: bold;
          margin: 10px;
        }
        .js-score{
          font-size: large;
          font-weight: bold;
          margin: 20px;
        }
        .js-moves {
  font-size: 60px;
  font-weight: bold;
  margin: 20px;
}

    </style>
  </head>
  <body>
    <p><h1 style="font-weight: bold;">Rock Paper Scissors</h1></p>
    <button onclick="
      playGame('rock');
    ">‚úäüèº</button>

    <button onclick="
      playGame('paper');
    ">‚úãüèº</button>

    <button onclick="
      playGame('scissors');
    ">‚úåüèº</button>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class ="js-score"></p>
    <button onclick="score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score'); update();"class="resetbutton"> reset score</button>

    <script>
        let score =JSON.parse(localStorage.getItem('score')) ||{
           wins:0,
            losses:0,
            ties:0          
        };

        update();
        /*
        if (!score){
          score={
            wins:0;
            losses:0;
            ties:0;
          };
        }
        */
      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = '';

        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You lose.';
          } else if (computerMove === 'paper') {
            result = 'You win.';
          } else if (computerMove === 'scissors') {
            result = 'Tie.';
          }

        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win.';
          } else if (computerMove === 'paper') {
            result = 'Tie.';
          } else if (computerMove === 'scissors') {
            result = 'You lose.';
          }
          
        } else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie.';
          } else if (computerMove === 'paper') {
            result = 'You lose.';
          } else if (computerMove === 'scissors') {
            result = 'You win.';
          }
        }
        if(result === 'You win.'){
            score.wins += 1;
        }else if(result === 'You lose.'){
             score.losses += 1;
        }else if(result === 'Tie.'){
             score.ties += 1;
        }
        localStorage.setItem('score',JSON.stringify(score));
        update();
        document.querySelector('.js-result').innerHTML = result;
        function getEmoji(move) {
          if (move === 'rock') return '‚úäüèº';
          if (move === 'paper') return '‚úãüèº';
          if (move === 'scissors') return '‚úåüèº';
}

document.querySelector('.js-moves').innerHTML = `
  You ${getEmoji(playerMove)} vs ${getEmoji(computerMove)} Computer
`;

      }
      function update(){
            document.querySelector('.js-score').innerHTML = ` Wins: ${score.wins},Losses:${score.losses},Ties:${score.ties}`;
        }
      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = 'rock';
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
        } else if (randomNumber >= 1/ 3 && randomNumber < 2 / 3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'scissors';
        }

        return computerMove;
      }
    
    </script>
  </body>
</html>
